<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student</title>
</head>
<body>
<table>
    <h1>Student</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tbody>
            <tr>
                <th><label for="id_FCs">Full name:</label></th>
                <td>
                    <input type="text" name="FCs" maxlength="50" required="" id="id_FCs"
                           value="{{ student.FCs }}">
                </td>
            </tr>
            <tr>
                <th><label for="id_date_of_birth">Date of birth:</label></th>
                <td>
                    <input type="date" name="date_of_birth" required="" id="id_date_of_birth"
                           value="{{ student.date_of_birth|date:"Y-m-d" }}">
                </td>
            </tr>
            <tr>
                <th><label for="id_year_of_admission">Year of admission:</label></th>
                <td>
                    <input type="date" name="year_of_admission" required="" id="id_year_of_admission"
                           value="{{ student.year_of_admission|date:"Y-m-d" }}">
                </td>
            </tr>
            <tr>
                <th><label for="id_university">University:</label></th>
                <td>
                    <select name="university" required="" id="id_university">
                        {% for university in available_university_list %}
                            <option value="{{ university.id }}">{{ university.short_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="confirm">
    </form>
</table>
</body>
</html>


{% comment %}
<select name="item_id">
{% for entry in items %}
    <option value="{{ entry.id }}">{{ entry.name }}</option>
{% endfor %}
</select>{% endcomment %}
